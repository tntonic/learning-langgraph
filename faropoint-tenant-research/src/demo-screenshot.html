<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faropoint Tenant Research - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center space-x-3">
                <svg class="text-blue-600 w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Faropoint Tenant Research</h1>
                    <p class="text-sm text-gray-600">AI-Powered Commercial Tenant Analysis</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Search Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Research New Tenant</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Company Name
                            </label>
                            <input type="text" value="Blue Bottle Coffee" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Location
                            </label>
                            <input type="text" value="Oakland, CA" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <button type="button" class="w-full py-3 px-4 rounded-lg font-medium bg-blue-600 text-white">
                            Research Tenant
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-start justify-between">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">Blue Bottle Coffee</h2>
                            <p class="text-gray-600 mt-1">Oakland, CA ‚Ä¢ Food & Beverage</p>
                        </div>
                        <span class="px-4 py-2 rounded-full text-sm font-medium text-green-600 bg-green-50">
                            Highly Recommended
                        </span>
                    </div>

                    <!-- Score -->
                    <div class="mt-6 flex items-center">
                        <div class="relative w-32 h-32">
                            <svg class="w-32 h-32 transform -rotate-90">
                                <circle cx="64" cy="64" r="56" stroke="#e5e7eb" stroke-width="8" fill="none"/>
                                <circle cx="64" cy="64" r="56" stroke="#10b981" stroke-width="8" fill="none"
                                        stroke-dasharray="351.86" stroke-dashoffset="87.96"/>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="text-center">
                                    <span class="text-3xl font-bold">88</span>
                                    <span class="text-sm block">/100</span>
                                </div>
                            </div>
                        </div>
                        <div class="ml-6">
                            <h3 class="text-lg font-semibold text-gray-900">Tenant Score</h3>
                            <p class="text-sm text-gray-600">Based on 7 data sources</p>
                            <p class="text-sm text-gray-600">85% confidence level</p>
                        </div>
                    </div>
                </div>

                <!-- Score Breakdown -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Score Breakdown</h3>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-3">
                            <span class="text-gray-400">üõ°Ô∏è</span>
                            <div class="flex-grow">
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium text-gray-700">Stability</span>
                                    <span class="text-sm text-gray-600">82%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-green-500 h-2 rounded-full" style="width: 82%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-gray-400">üìà</span>
                            <div class="flex-grow">
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium text-gray-700">Growth Potential</span>
                                    <span class="text-sm text-gray-600">78%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-green-500 h-2 rounded-full" style="width: 78%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
